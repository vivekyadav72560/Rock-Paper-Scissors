<br>
  <p class="paragraph">Rock Paper Scissors</p>
  <button onclick="
  playGame('rock');
  " class="move-button"><img src="Image/rock-emoji.png" class="button-image"></button>
  <button onclick="
  playGame('paper');
  "class="move-button"><img src="Image/paper-emoji.png" class="button-image"></button>
  <button onclick="
  playGame('Scissors');
  "class="move-button"><img src="Image/scissors-emoji.png" class="button-image"></button>

  <p class="js-result result"></p>
  <p class="js-move move"></p>
  <p class="js-score score"></p> 

  <button onclick="
    score.wins = 0;
    score.losses=0;
    score.ties=0;  
    localStorage.removeItem('score');
    updateScore();
  " class="reset">Reset Score</button>
